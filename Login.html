<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="stylesheet" href="css/Login.css">

</head>

<body>
	<div class="container">
		<div class="top">
			<h1 id="title" class="hidden"><span id="logo">TDH <span>Coffee</span></span></h1>
		</div>
		<div class="login-box">
			<div class="box-header">
				<h2>Log In</h2>
			</div>
			<form>
				<label for="username">Username</label>
				<br/>
				<input type="text" id="username"  required>
				<br/>
				<label for="password">Password</label>
				<br/>
				<input type="password" id="password" required>
				<br>
				<span><input type="checkbox">Remember me</span>
				<br>
				<button type="submit">Sign In</button>
				<br/>
				<a href="Forgot-pass.html"><p class="small">Forgot your password?</p></a>
			</form>
			<hr>
			<p>I want an account: <a href="Register.html">Register!</a></p>
		</div>

	</div>
</body>
</html>
